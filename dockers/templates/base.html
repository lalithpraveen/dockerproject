<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Docket Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Docket Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% block file_upload_active %}{% endblock %}">
                    <a class="nav-link" href="{% url 'file_upload' %}">Upload File</a>
                </li>
                <li class="nav-item {% block docket_list_active %}{% endblock %}">
                    <a class="nav-link" href="{% url 'docket_list' %}">Docket List</a>
                </li>
                <li class="nav-item {% block create_docket_entry_active %}{% endblock %}">
                    <a class="nav-link" href="{% url 'create_docket_entry' %}">Create Docket Entry</a>
                </li>
                <li class="nav-item {% block created_dockets_list_active %}{% endblock %}">
                    <a class="nav-link" href="{% url 'created_dockets_list' %}">Created Dockets</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
