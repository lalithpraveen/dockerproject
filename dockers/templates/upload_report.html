{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block file_upload_active %}active{% endblock %}

{% block content %}
    <h2>File Upload Form</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
